<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px;">
    <div style="max-width: 600px; background: #fff; margin: auto; padding: 20px; border-radius: 8px;">
        <h2 style="color: #333;">Forgot Password Request</h2>
        <p>Hi {{UserName}},</p>
        <p>We received a request to reset your password. Click the link below to reset it:</p>
        <p>
            <a href="{{ResetLink}}" style="background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                Reset Password
            </a>
        </p>
        <p>If you didn’t request this, you can safely ignore this email.</p>

        <p>Thanks,</p>
        <p>Mainstream team</p>
    </div>
</body>
</html>
